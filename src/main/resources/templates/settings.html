<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" th:insert="~{vendor.navbar/navbar.html}">
</div>
<div class="container">
    <form th:action="@{'/update'}" method="post">
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">FullName</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
                   name="fullname" th:value="${#authentication.principal.fullName}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            name="email_user" readonly th:value="${#authentication.principal.email}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password_user">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" name="repeat_password">
        </div>
        <button type="submit" class="btn btn-primary">Update Info</button>
    </form>
</div>
<div class="alert alert-danger" role="success" th:if="${param.success!=null}">
    User has gone!
</div>
<div class="container">
    <div class="alert alert-danger" role="success" th:if="${param.Error!=null}">
        Passwords are not the same!
    </div>
</div>
<div class="container">
    <div class="alert alert-danger" role="success" th:if="${param.UserError!=null}">
        This user already exist!
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
