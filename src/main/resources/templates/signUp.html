<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:insert="~{vendor.navbar/navbar.html}"></div>
    <div class="container">
        <form th:action="@{'/signUp'}" method="post">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Full Name</label>
                <input name="fullname" type="text" class="form-control" id="exampleInputFullname1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
    <div class="alert alert-danger" role="alert" th:if="${param.error!=null}">
        Email or password is incorrect.
        Please try again.
    </div>
    <div class="alert alert-danger" role="alert" th:if="${param.error!=null}">
        Log out was successfully.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
